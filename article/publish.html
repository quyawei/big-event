<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布文章</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/publish.css">

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 加载剪裁js -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 加载富文本编辑器插件 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 加载模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/nprogress/nprogress.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/article/publish.js"></script>
    <script type="text/html" id="list-tpl">
        <option value="">请选择文章分类</option>
        {{each data}}
            <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">发布文章</div>
        <div class="layui-card-body">
            <!-- 表单区域 -->
            <form class="layui-form" action="">
                <!-- 第一行：文章标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行：文章分类 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required" id="cate-list">
                            
                        </select>
                    </div>
                </div>
                <!-- 第三行：文章内容 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <!-- 第四行：文章封面 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block">

                    </div>
                </div>
            </form>
        </div>
    </div>

        内容：<input type="text" name="content" /><br>
        文章封面：<input type="file" name="cover_img" /><br>
        状态：<input type="text" name="state" /><br>
        <button>提交</button>
    </form> -->
</body>

</html>
